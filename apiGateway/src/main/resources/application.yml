server:
  # 8090 is the internal port your gateway listens on.
  port: 8090

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: policy-service
          uri: lb://policy-service
          predicates:
            - Path=/policies/**
        - id: claim-service
          uri: lb://claim-service
          predicates:
            - Path=/claims/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**

eureka:
  client:
    service-url:
      # Use EUREKA_HOST if running in Docker; fall back to localhost when
      # running the gateway directly on your machine.
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
