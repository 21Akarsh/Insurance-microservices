server:
  port: 8090

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
            - id: policy-service
              uri: lb://policy-service
              predicates:
                - Path=/policies/**
            - id: claim-service
              uri: lb://claim-service
              predicates:
                - Path=/claims/**
            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

