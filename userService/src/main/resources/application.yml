server:
  port: 8081

eureka:
  client:
    service-url:
      # Use EUREKA_HOST if set (for Docker), otherwise default to localhost
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
  instance:
    prefer-ip-address: true         # ðŸ‘ˆ Forces IP instead of hostname
    hostname: localhost

spring:
  application:
    name: user-service

  datasource:
    # Use DB_HOST if set (for Docker), otherwise fall back to localhost
    url: jdbc:mysql://${DB_HOST:localhost}:3306/userdb
    username: root
    # Use DB_PASSWORD if set (for Docker), otherwise default to linux123
    password: ${DB_PASSWORD:linux123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true



security:
  jwt:
    secret: ${JWT_SECRET:mySuperSecretKey12345}   # can override via env var
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}   # default 1 hour

